<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" media="all" href="/styles.css?v=0222" />
        <meta name="viewport" content='width=1260, user-scalable=1'>
    </head>
    <body id="ts-preferences-target">
        <div id="app" :class="'topmost-'+screen">
            <div class="main-container">
                <start-screen v-if="screen === 'start-screen'" :version="settings.version"></start-screen>
                <create-game-form
                    v-else-if="screen === 'create-game-form'"
                ></create-game-form>
                <load-game-form v-else-if="screen === 'load'"></load-game-form>
                <game-home
                    v-else-if="screen === 'game-home'"
                    :game="game"
                ></game-home>
                <player-home
                    v-else-if="screen === 'player-home'"
                    :player="player"
                    :key="playerkey"
                    :settings="settings"
                ></player-home>
                <game-end
                    v-else-if="screen === 'the-end'"
                    :player="player"
                ></game-end>
                <games-overview
                    v-else-if="screen === 'games-overview'"
                ></games-overview>
                <debug-ui v-else-if="screen === 'debug-ui'"></debug-ui>
                <help v-else-if="screen === 'help'"></help>
				<debug-ui v-else-if="screen === 'debug-ui'"></debug-ui>
                <login v-if="screen === 'login'"></login>
                <my-games v-if="screen === 'my-games'"></my-games>
                <register v-if="screen === 'register'"></register>
                <donate v-if="screen === 'donate'"></donate>
                <users v-if="screen === 'users'"></users>
                <exec v-if="screen === 'exec'"></exec>
            </div>
        </div>
        <script src="/main.js?v=0222"></script>
    </body>
</html>
